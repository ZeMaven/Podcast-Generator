name: "Podcast Generator"
author: "Victor Adekunle"
description: "This is a feed for a podcast from a YAML file"
runs:
  using: "Docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "red"
inputs:
  email:
    description: "The commiter's email address"
    required: true
    default: ${{ github.actor }}@localhost
  name: 
    description: "The commiter's name"
    required: true
    default: ${{ github.actor }}